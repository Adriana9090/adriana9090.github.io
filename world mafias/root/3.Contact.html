<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="css/stylesheet_contact_others.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <form action="/action_page.php">
        <h3>Contact</h3>
        <div class="form">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
            <label for="subject">Message</label><br>
            <textarea id="subject" name="subject" placeholder="Type your message.." style="height:120px;width:300px"></textarea><br>
            <a href=_index.html target="_blank" class="sub" onclick="output()">Submit</a>
        </div>
    </form>
    <div class="home">
        <a href="_index.html">Back to Home Page</a>
    </div>


    <script type="text/javascript">
        function output() {
            alert("Thanks for your message!");
        }
    </script>
</body>

</html>
